<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toggle - Feature Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="bg-white shadow-md">
    <div class="container mx-auto px-6 py-4">
        <h1 class="text-3xl font-bold text-gray-800">Toggle</h1>
        <p class="text-gray-600">Internal Feature Flag Manager</p>
    </div>
</div>

<div class="container mx-auto px-6 py-8">

    <div class="bg-white p-6 rounded-lg shadow-lg mb-8">
        <h2 class="text-2xl font-semibold mb-4">Create New Flag</h2>
        <form th:action="@{/create}" method="post" class="flex space-x-4">
            <input type="text" name="name" placeholder="Flag Name (e.g., new-checkout)" class="flex-grow p-2 border rounded-md" required>
            <input type="text" name="description" placeholder="Description" class="flex-grow p-2 border rounded-md" required>
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 font-medium">
                + Create
            </button>
        </form>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold mb-4">Current Flags</h2>
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">S.No</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Toggle</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Delete</th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">

            <tr th:each="feature, iterStat : ${features}">
                <td class="px-6 py-4" th:text="${iterStat.count}">1</td>
                <td class="px-6 py-4 font-mono text-sm" th:text="${feature.id}">2</td>
                <td class="px-6 py-4 font-medium text-gray-900" th:text="${feature.name}">new-checkout</td>
                <td class="px-6 py-4 text-gray-600" th:text="${feature.description}">New checkout flow</td>

                <td class="px-6 py-4">
                    <span th:if="${feature.isActive}" class="px-3 py-1 text-xs font-bold text-white bg-green-600 rounded-full">ACTIVE</span>
                    <span th:unless="${feature.isActive}" class="px-3 py-1 text-xs font-bold text-white bg-gray-500 rounded-full">INACTIVE</span>
                </td>

                <td class="px-6 py-4">
                    <form th:action="@{/toggle/{id}(id=${feature.id})}" method="post">
                        <button type="submit" class="text-blue-600 hover:text-blue-900">Toggle</button>
                    </form>
                </td>

                <td class="px-6 py-4">
                    <form th:action="@{/delete/{id}(id=${feature.id})}" method="post">
                        <button type="submit" class="text-red-600 hover:text-red-900">Delete</button>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>

</body>
</html>
